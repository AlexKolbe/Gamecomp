<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Сборка игрового компьютера</title>
  </head>

  <body>
    <header class="header">
      <div class="header__wrapper">
        <a href="#" class="header__logo">
          <img class="logo" src="img/logo.svg" alt="logo" />
        </a>
        <div class="header__menu">
          <nav class="header__nav">
            <a class="header__nav-link" href="#">Чем занимаемся</a>
            <a class="header__nav-link" href="#">Процесс работы</a>
            <a class="header__nav-link" href="#">Команда</a>
          </nav>
          <button class="button header__button">Оставить заявку</button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="promo">
        <div class="container">
          <h1 class="promo__title">Собираем игровой ПК под ваш бюджет</h1>
          <div class="timer promo__timer">
            <div class="timer__item">
              <div class="timer__item-count">18</div>
              <div class="timer__item-text">Дней</div>
            </div>
            <div class="timer__item">
              <div class="timer__item-count">18</div>
              <div class="timer__item-text">Часов</div>
            </div>
            <div class="timer__item">
              <div class="timer__item-count">18</div>
              <div class="timer__item-text">Минут</div>
            </div>
            <div class="timer__item">
              <div class="timer__item-count">18</div>
              <div class="timer__item-text">Секунд</div>
            </div>
          </div>
          <button class="button promo__button">Оставить заявку</button>
        </div>
        <div class="promo__background">
          <img
            class="promo__background-img"
            src="img/main-screen__bgc.jpg"
            alt="computer"
          />
        </div>
      </section>
    </main>
  </body>
</html>
